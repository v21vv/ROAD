<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة رواد التعليمية</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #1a1a1a;
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Dark UAE Flag Background (Correct UAE Flag) */
        .uae-flag {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            /* Top: Green, Middle: White, Bottom: Black */
            background: linear-gradient(to bottom,
                #00732F 0%, #00732F 33.33%,
                #F7F7F7 33.33%, #F7F7F7 66.66%,
                #0A0A0A 66.66%, #0A0A0A 100%);
            opacity: 0.9;
        }

        .uae-flag::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 25%;
            height: 100%;
            /* Left vertical Red bar */
            background: #CE1126;
        }

        /* Animated particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.4;
            }
            90% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Glassmorphism Overlay */
        .glass-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            z-index: -1;
        }

        /* Header */
        .header {
            padding: 30px 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            animation: fadeInDown 1s ease;
            position: relative;
            z-index: 10;
        }

        .header h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            font-weight: 900;
            background: linear-gradient(135deg, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header .subtitle {
            color: #b0b0b0;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        /* Platform Tabs */
        .platform-tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
            padding: 0 20px;
            flex-wrap: wrap;
        }

        .platform-tab {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px 30px;
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .platform-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .platform-tab:hover::before {
            left: 100%;
        }

        .platform-tab:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .platform-tab.active {
            background: rgba(255, 255, 255, 0.95);
            color: #1a1a1a;
            transform: scale(1.08);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .platform-tab.all.active {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
        }

        .platform-tab.telegram.active {
            background: linear-gradient(135deg, #0088cc, #005f8a);
            color: white;
        }

        .platform-tab.whatsapp.active {
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
        }

        .platform-tab i {
            font-size: 1.5rem;
        }

        .platform-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 700;
        }

        /* Search Container */
        .search-container {
            margin: 25px auto;
            max-width: 600px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 18px 60px 18px 25px;
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
        }

        /* Grade Sections */
        .grade-section {
            margin: 30px 20px;
            animation: fadeInUp 0.8s ease;
        }

        .grade-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px 25px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .grade-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #00732F, #005422);
            border-radius: 12px;
            color: white;
            font-size: 1.5rem;
        }

        .grade-title {
            color: white;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .grade-count {
            margin-right: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 15px;
            border-radius: 20px;
            color: white;
            font-size: 0.9rem;
        }

        /* Links Container */
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            padding: 0 10px;
        }

        /* Link Card */
        .link-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
            position: relative;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .link-card:hover::before {
            left: 100%;
        }

        .link-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .link-card.telegram {
            border-right: 4px solid #0088cc;
        }

        .link-card.whatsapp {
            border-right: 4px solid #25D366;
        }

        .link-card h3 {
            color: white;
            margin-bottom: 20px;
            font-size: 1.2rem;
            line-height: 1.5;
            font-weight: 600;
        }

        .link-card a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 15px;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .link-card.telegram a {
            background: linear-gradient(135deg, #0088cc, #005f8a);
        }

        .link-card.telegram a:hover {
            background: linear-gradient(135deg, #005f8a, #004466);
            transform: scale(1.03);
            box-shadow: 0 5px 15px rgba(0, 136, 204, 0.4);
        }

        .link-card.whatsapp a {
            background: linear-gradient(135deg, #25D366, #128C7E);
        }

        .link-card.whatsapp a:hover {
            background: linear-gradient(135deg, #128C7E, #0D5F54);
            transform: scale(1.03);
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
        }

        .link-card .platform-icon {
            margin-left: 10px;
            font-size: 1.3rem;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 30px;
            color: rgba(255, 255, 255, 0.7);
            background: rgba(0, 0, 0, 0.8);
            margin-top: 50px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .platform-tabs {
                flex-direction: column;
                align-items: center;
            }
            
            .platform-tab {
                width: 85%;
                justify-content: center;
            }
            
            .links-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #00732F;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* No Results Message */
        .no-results {
            text-align: center;
            padding: 60px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.3rem;
            display: none;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            margin: 40px 20px;
            backdrop-filter: blur(10px);
        }

        .no-results i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.6;
        }
    </style>
</head>

                particle.style.animationDuration = Math.random() * 10 + 15 + 's';

        // Create grade section
        function createGradeSection(grade, links) {
            const section = document.createElement('div');
            section.className = 'grade-section';
            section.dataset.grade = grade.name;
            
            const gradeInfo = gradeOrder.find(g => g.name === grade.name);
            const icon = gradeInfo ? gradeInfo.icon : 'fa-folder';
            
            section.innerHTML = `
                <div class="grade-header">
                    <div class="grade-icon">
                        <i class="fas ${icon}"></i>
                    </div>
                    <h2 class="grade-title">${grade.name}</h2>
                    <span class="grade-count">${links.length} مجموعة</span>
                </div>
                <div class="links-grid">
                    ${links.map(link => createLinkCard(link.url, link.name)).join('')}
                </div>
            `;
            
            return section;
        }

        function createLinkCard(url, name) {

                '<i class="fab fa-telegram platform-icon"></i>' : 
                '<i class="fab fa-whatsapp platform-icon"></i>';
            
            return `
                <div class="link-card ${platform}" data-platform="${platform}">
                    <h3>${name}</h3>
                    <a href="${url}" target="_blank">
                        انضم للمجموعة ${platformIcon}

            `;
        }

                contentContainer.innerHTML = '';

            // Filter content
            function filterContent() {
                const searchTerm = searchInput.value.toLowerCase();
                const sections = document.querySelectorAll('.grade-section');
                let totalVisible = 0;
                
                sections.forEach(section => {
                    const cards = section.querySelectorAll('.link-card');
                    let sectionVisible = false;
                    
                    cards.forEach(card => {
                        const name = card.querySelector('h3').textContent.toLowerCase();

                    });
                    
                    section.style.display = sectionVisible ? 'block' : 'none';
                });
                
                // Show no results message if needed

                    noResults.style.display = 'block';
                } else {
                    noResults.style.display = 'none';
                }
            }
            
            // Platform tabs functionality
            platformTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    platformTabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    currentPlatformFilter = this.dataset.platform;
                    
                    renderContent();
                });
            });
            
            // Search functionality
            searchInput.addEventListener('input', filterContent);
            
            // Initial render
            setTimeout(() => {
                loading.style.display = 'none';
